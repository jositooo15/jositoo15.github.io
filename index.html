<body>

  <h1>üéØ Endevina el n√∫mero EXTREM</h1>
  <p>Estic pensant un n√∫mero del 1 al 1.000.000...</p>

  <button onclick="checkGuess()">Provar</button>

  <p id="result"></p>
  <p id="attempts"></p>

  <script>
    const secretNumber = Math.floor(Math.random() * 1000000) + 1;

      const userGuess = Number(document.getElementById("guess").value);
      const result = document.getElementById("result");
      const attempts = document.getElementById("attempts");

      tries++;

      if (!userGuess) {
        result.textContent = "‚ö†Ô∏è Escriu un n√∫mero!";
        return;
      }

      if (userGuess === secretNumber) {
        result.textContent = "üî• CORRECTE!! Has guanyat!";
        attempts.textContent = "Ho has aconseguit en " + tries + " intents.";
      } else if (userGuess < secretNumber) {
        result.textContent = "üìâ Massa baix!";
      } else {
        result.textContent = "üìà Massa alt!";
      }
    }
  </script>

</body>
</html>
